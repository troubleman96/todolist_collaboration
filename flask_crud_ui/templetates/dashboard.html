<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h1>Task List</h1>
  <a href="/logout">Logout</a>
  <ul>
    {% for task in tasks %}
      <li>
        {{ task.title }}
        <a href="/delete/{{ task.id }}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <form action="/add" method="POST">
    <input type="text" name="title" placeholder="New Task" required>
    <button type="submit">Add</button>
  </form>
</body>
</html>
